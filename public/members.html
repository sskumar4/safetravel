<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
 
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <h2>Safe Travel</h2>
      <a class="navbar-brand" href="/logout">
        Logout | 
      </a>
      <a class="navbar-brand" href="/wishlist">
        Wish List
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class=" row col-md-7 col-md-offset-1">
        <h2>Welcome <span class="member-name"></span></h2>

        <form class="city">
          <div class="form-city">
            <label for="safeCity"><h4 style="font-weight:bold">How safe is the city?</h4></label>
           <!-- <input type="text" class="form-control" id="city-input" placeholder="Enter city name">  -->
           <!-- <label for="cities">Choose a city:</label> -->
           <select name="cities" id="city-input">
             <option value="Bangalore">Bangalore, India</option>
             <option value="Barcelona Spain">Barcelona, Spain</option>
             <option value="Berlin">Berlin, Germany</option>
             <option value="Dallas">Dallas, Texas</option>
             <option value="London">London, United Kingdom</option>
             <option value="New York">New York, USA</option>
             <option value="San Fransisco">San Fransisco, USA</option>
           </select>
           <br><br>
          <input id="submit" type="submit" value="Submit">

          </div>                   

       <!-- <button id="submit" type="submit" class="btn btn-default">Submit</button>  -->
        </form>
        <h3 style="font-weight:bold;">Destination Safety Ratings</h3>
        <div class="col-md-5 vheight" style="background-color:lightgrey">
          <h4 style="font-weight:bold;">City Name</h4>
          <div id="city-name">
            
          </div>
        </div>
        <div class="col-md-5 vheight" style="background-color:lightgrey">
          <h4 style="font-weight:bold;">Safety Score</h4>
          <div id="city-safety-score"></div>
        </div>
        <div class="col-md-5">
          <button id="save-btn" type="submit" class="btn btn-default">Add to wish list</button>
        </div>
      </div>

    </div>
  </div>
  <script>
    $(document).ready(function() {
       $(document).foundation();
    })
 </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>
</body>
</html>
